<nz-table #basicTable  [nzData]="listOfData"
          #rowSelectionTable
          nzShowPagination
          nzShowSizeChanger>
  <thead>
  <tr>
    <th>id</th>
    <th>Title</th>
    <th>description</th>
    <th>image</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of listOfData" (click)="goToDetail(data.id)">
    <td>{{data.id}}</td>
    <td>{{data.title}}</td>
    <td>{{data.description}}</td>
    <td><img [src]="data.image"/></td>
  </tr>
  </tbody>
</nz-table>
